// Navbar Icon
// ===========

// Didn 't include menu thingie, because i didn't finish the css or html for it, so for now i just left the javascript code for it in here so you could see the animation for the button.

$('#nav-icon3').click(function(){

    if($("#nav-icon3").hasClass('open')) {
        $('#nav-icon3').toggleClass('open');
        var $selector2 = $('#menu');
          $selector2
            .data('oHeight',$selector2.height())
            .css('height','0')
            .data('nHeight',$selector2.height())
            .height($selector2.data('oHeight'))
            .animate({height: $selector2.data('nHeight')},300);
          setTimeout(function() {
            $('#menu').css("display", "none");
          }, delayInMilliseconds);
    } else {
        $('#nav-icon3').toggleClass('open');
        var $selector = $('#menu');
          $selector
            .data('oHeight',$selector.height())
            .css('height','auto')
            .data('nHeight',$selector.height())
            .height($selector.data('oHeight'))
            .animate({height: $selector.data('nHeight')},300);
        $('#menu').css("display", "grid");
    }

});



// Verified
// ========

$(".username-dev, .uname-verified").on({
    mouseenter: function () {
        $(".verified").css("opacity", "1");
        $(".verified").css("top", "130%");
    },
    mouseleave: function () {
        $(".verified").css("opacity", "0");
        $(".verified").css("top", "150%");
    }
});

;(function($) {
    $window = $(window);

    $('*[data-type="parallax"]').each(function(){

        var $bgobj = $(this);

        $(window).scroll(function() {

            var yPos = -($window.scrollTop() / $bgobj.data('speed'));
            var coords = '50% '+ yPos + 'px';

            $bgobj.css({ backgroundPosition: coords });

        });
    });
})(jQuery);
